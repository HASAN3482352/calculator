<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button class="buttons" onclick="clearDisplay()"><h2>AC</h2></button>
            <button class="buttons" onclick="appendToDisplay('%')"><h2>%</h2></button>
            <button class="buttons" onclick="backSpace()"><h2>âŒ«</h2></button>
            <button class="buttons" onclick="appendToDisplay('/')"><h2>/</h2></button>
            <button class="buttons" onclick="appendToDisplay('7')"><h2>7</h2></button>
            <button class="buttons" onclick="appendToDisplay('8')"><h2>8</h2></button>
            <button class="buttons" onclick="appendToDisplay('9')"><h2>9</h2></button>
            <button class="buttons" onclick="appendToDisplay('*')"><h2>*</h2></button>
            <button class="buttons" onclick="appendToDisplay('4')"><h2>4</h2></button>
            <button class="buttons" onclick="appendToDisplay('5')"><h2>5</h2></button>
            <button class="buttons" onclick="appendToDisplay('6')"><h2>6</h2></button>
            <button class="buttons" onclick="appendToDisplay('-')"><h2>-</h2></button>
            <button class="buttons" onclick="appendToDisplay('1')"><h2>1</h2></button>
            <button class="buttons" onclick="appendToDisplay('2')"><h2>2</h2></button>
            <button class="buttons" onclick="appendToDisplay('3')"><h2>3</h2></button>
            <button class="buttons" onclick="appendToDisplay('+')"><h2>+</h2></button>
            <button class="buttons" onclick="appendToDisplay('00')"><h2>00</h2></button>
            <button class="buttons" onclick="appendToDisplay('0')"><h2>0</h2></button>
            <button class="buttons" onclick="appendToDisplay('.')"><h2>.</h2></button>
            <button class="buttons" onclick="operate()"><h2>=</h2></button>
        </div>
    </div>    
</body>
</html>
